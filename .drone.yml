kind: pipeline
name: node-v10
type: docker

platform:
    os: linux
    arch: amd64

steps:
    -   name: tests
        image: node:10
        commands:
            - npm i --no-save --quiet --no-optional
            - npm run test

trigger:
    branch:
        - master

